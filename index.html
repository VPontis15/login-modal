<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Login Modal</title>
  </head>
  <body class="font-sans text-gray-600">
    <!-- Container -->
    <div class="flex justify-center items-center min-h-screen bg-teal-400">
      <!-- Login Modal -->
      <div class="shadow-xl m-4 grid lg:grid-cols-2 relative">
        <!-- Content Container -->
        <section class="py-12 px-24 bg-white rounded-l-lg">
          <h1 class="font-bold text-4xl mb-8 font-mono text-gray-800">
            Log In
          </h1>
          <p class="mb-16 max-w-[40ch]">
            Log in to your account to upload or download pictures, videos or
            music.
          </p>
          <form class="flex" action="">
            <input
              class="border mb-16 flex-1 border-slate-300 p-5 rounded-lg focus:outline focus:outline-teal-400"
              type="email"
              name="email"
              placeholder="Enter your email adress"
              id="email"
            />
          </form>

          <div
            class="flex flex-wrap items-center justify-center gap-12 md:gap-0 md:justify-between mb-12"
          >
            <a class="text-blue-400 font-semibold" href="#">Forgot Password?</a>
            <button
              class="font-bold bg-teal-500 text-white rounded-lg inline-flex px-10 py-5 gap-4 items-center"
            >
              Next
              <svg
                fill="#fff"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
              >
                <path d="M24 12l-10-10v7h-14v6h14v7z" />
              </svg>
            </button>
          </div>

          <!-- Line -->
          <div class="border border-gray-200 max-w-full mb-8"></div>
          <p class="text-center text-gray-400 mb-8">Or log in with</p>
          <!-- Buttons Row -->
          <div class="grid sm:grid-cols-2 gap-4 mb-10">
            <button
              class="border border-slate-300 rounded-lg inline-flex items-center justify-center px-4 py-2 gap-4"
            >
              <img
                class="w-10"
                src="images/facebook.png"
                alt="logo of facebook"
              />
              <p class="text-gray-400">Facebook</p>
            </button>
            <button
              class="border border-slate-300 rounded-lg inline-flex items-center justify-center px-4 py-2 gap-4"
            >
              <img class="w-9" src="images/google.png" alt="logo of Google" />
              <p class="text-gray-400">Google</p>
            </button>
          </div>
        </section>
        <!-- Bg-image -->
        <div
          style="background-image: url(images/image.jpg)"
          class="hidden lg:block max-w-full bg-teal-300 rounded-r-lg mix-blend-multiply"
        ></div>
        <button
          class="bg-white rounded-full padding-4 absolute top-8 right-12 z-40"
        >
          <?xml version="1.0" encoding="iso-8859-1"?>
          <svg
            fill="#000000"
            height="30px"
            width="30px"
            version="1.1"
            id="Capa_1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 0 460.775 460.775"
            xml:space="preserve"
          >
            <path
              d="M285.08,230.397L456.218,59.27c6.076-6.077,6.076-15.911,0-21.986L423.511,4.565c-2.913-2.911-6.866-4.55-10.992-4.55
        c-4.127,0-8.08,1.639-10.993,4.55l-171.138,171.14L59.25,4.565c-2.913-2.911-6.866-4.55-10.993-4.55
        c-4.126,0-8.08,1.639-10.992,4.55L4.558,37.284c-6.077,6.075-6.077,15.909,0,21.986l171.138,171.128L4.575,401.505
        c-6.074,6.077-6.074,15.911,0,21.986l32.709,32.719c2.911,2.911,6.865,4.55,10.992,4.55c4.127,0,8.08-1.639,10.994-4.55
        l171.117-171.12l171.118,171.12c2.913,2.911,6.866,4.55,10.993,4.55c4.128,0,8.081-1.639,10.992-4.55l32.709-32.719
        c6.074-6.075,6.074-15.909,0-21.986L285.08,230.397z"
            />
          </svg>
        </button>
      </div>
    </div>
  </body>
</html>
